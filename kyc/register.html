<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="register.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script defer src="script.js"></script>
  <title>Blockchain KYC App</title>
</head>
<body>
  <header>
    <h1>Blockchain KYC App</h1>
    <nav>
      <ul>
        <li><a href="index.html" id="home">Home</a></li>
        <li><a href="register.html" id="profile">Profile</a></li>
        <li><a href="#" id="documents">Documents</a></li>
        <li><a href="#" id="verification">Verification</a></li>
        <li><a href="#" id="contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  
  <!-- Registration Form -->
  <div class="registration-container">
    <h2>Register Customer</h2>
    <form id="registerForm" action="register.php" method="post">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Address:</label>
      <textarea id="address" name="addresss" required></textarea>

      <label for="idDocument">ID Document (e.g., Passport, ID Card):</label>
      <input type="text" id="idDocument" name="idDocument" required>

      <label for="idDocument">Password</label>
      <input type="text" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a class="login-here" href="login.html">Login here</a> </p>
  </div>
</body>
</html>
